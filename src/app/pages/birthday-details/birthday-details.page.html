<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ birthday?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="birthday">
    <ion-card>
      <img [src]="birthday.photoUrl || 'assets/icon/favicon.png'" />
      <ion-card-header>
        <ion-card-title>{{ birthday.name }}</ion-card-title>
        <ion-card-subtitle>{{ birthday.date | date: 'fullDate' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Category:</strong> {{ birthday.category }}</p>
        <p><strong>Days Until Birthday:</strong> {{ birthday.daysUntil }}</p>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" class="ion-margin-top" (click)="generateCard()">
      Generate Birthday Card
      <ion-icon slot="end" name="gift"></ion-icon>
    </ion-button>
  </div>
</ion-content>
