<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Welcome to Jukira</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center ion-padding">
    <img src="assets/icon/favicon.png" alt="Jukira Logo" style="max-width: 100px; border-radius: 10px;">
    <h1>Login</h1>
  </div>

  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-padding-top">
    <ion-button expand="block" (click)="onLogin()">Login</ion-button>
  </div>

  <div class="ion-text-center ion-padding-top">
    <ion-text>
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </ion-text>
  </div>
</ion-content>
