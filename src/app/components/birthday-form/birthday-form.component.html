<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ isEdit ? 'Edit' : 'Add' }} Birthday</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="birthdayForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Birthday Date</ion-label>
        <ion-input formControlName="date" type="date"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select formControlName="category" interface="popover">
          <ion-select-option value="family">Family</ion-select-option>
          <ion-select-option value="friends">Friend</ion-select-option>
          <ion-select-option value="clients">Client</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Photo URL (Optional)</ion-label>
        <ion-input formControlName="photoUrl" type="url"></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding-top">
      <ion-button expand="block" type="submit" [disabled]="!birthdayForm.valid">Save Birthday</ion-button>
    </div>
  </form>
</ion-content>
